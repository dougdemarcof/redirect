<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
</head>
<body>
  <p style="font-family:sans-serif;font-size:18px;">
    Carregando seu acesso personalizado...
  </p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('u');

      if (url) {
        const finalUrl = decodeURIComponent(url);
        window.location.replace(finalUrl);
      } else {
        document.body.innerHTML = "<h2>Link inv√°lido. Verifique o e-mail digitado.</h2>";
      }
    });
  </script>
</body>
</html>
